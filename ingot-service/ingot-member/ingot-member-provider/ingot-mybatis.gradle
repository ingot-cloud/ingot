apply plugin: 'com.ingot.plugin.mybatis'

ingotMybatis {
    /**
     * 指定连接数据库的驱动
     */
    jdbcDriverClass = "com.mysql.cj.jdbc.Driver"

    /**
     * 连接池连接地址
     */
    jdbcUrl = "jdbc:mysql://localhost:3306/ingot_member?useUnicode=true&characterEncoding=UTF-8"

    /**
     * 连接池连接账号
     */
    jdbcUser = "dev"

    /**
     * 连接池连接密码
     */
    jdbcPassword = "123456"

    mybatisPlus {
        /**
         * 项目路径
         */
        projectPath = "${project.getProjectDir()}"

        /**
         * 注释作者
         */
        author = "jymot"

        /**
         * 需要生成的表
         */
        tables = ["member_permission", "member_role", "member_role_permission", "member_role_user",
                  "member_social_details", "member_user", "member_user_social", "member_user_tenant"]

        /**
         * 包名
         */
        basePackage = "com.ingot.cloud.member"
    }

}